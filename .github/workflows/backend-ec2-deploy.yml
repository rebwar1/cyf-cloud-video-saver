name: Node.js CI/CD

on:
  push:
    branches: ["test"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: |
          touch .env
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
      - name: Create private key file
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > cyf.pem
      - name: SSH into EC2 and restart server
        run: |
          ssh -o StrictHostKeyChecking=no -i "cyf.pem" ubuntu@ec2-13-41-69-27.eu-west-2.compute.amazonaws.com "cd /home/ubuntu && npm install && pm2 restart cyf"
